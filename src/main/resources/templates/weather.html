<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Current Weather</h2>

                <form th:action="@{/weather}" method="get" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter city name" name="city"
                            th:value="${city}">
                        <button class="btn btn-primary" type="submit">Get Weather</button>
                    </div>
                </form>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${weather}" class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title" th:text="${weather['location']['name']}">City Name</h3>
                        <div th:with="current=${weather['current']}">
                            <h1 class="display-1">
                                <span th:text="${current['temp_c']}">0</span>&deg;C
                            </h1>
                            <div class="mb-3">
                                <img th:src="${'https:' + current['condition']['icon']}" alt="Weather Icon">
                                <p class="lead" th:text="${current['condition']['text']}">Description</p>
                            </div>
                            <div class="row mt-4">
                                <div class="col-6">
                                    <p><strong>Humidity:</strong> <span th:text="${current['humidity']}">0</span>%</p>
                                </div>
                                <div class="col-6">
                                    <p><strong>Wind Speed:</strong> <span th:text="${current['wind_kph']}">0</span>
                                        km/h</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
